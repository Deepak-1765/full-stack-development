<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Among Us Flex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="flex gap-6">
    <!-- Red Crewmate -->
    <div class="w-20 h-32 bg-red-600 rounded-full relative shadow-lg">
      <div class="absolute top-6 left-1/2 -translate-x-1/2 w-10 h-6 bg-blue-300 rounded-full"></div>
    </div>

    <!-- Green Crewmate -->
    <div class="w-20 h-32 bg-green-600 rounded-full relative shadow-lg">
      <div class="absolute top-6 left-1/2 -translate-x-1/2 w-10 h-6 bg-blue-300 rounded-full"></div>
    </div>

    <!-- Yellow Crewmate -->
    <div class="w-20 h-32 bg-yellow-400 rounded-full relative shadow-lg">
      <div class="absolute top-6 left-1/2 -translate-x-1/2 w-10 h-6 bg-blue-300 rounded-full"></div>
    </div>

    <!-- Impostor (black with red visor) -->
    <div class="w-20 h-32 bg-gray-800 rounded-full relative shadow-lg">
      <div class="absolute top-6 left-1/2 -translate-x-1/2 w-10 h-6 bg-red-500 rounded-full"></div>
    </div>
  </div>

</body>
</html>
