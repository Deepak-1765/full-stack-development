<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.tailwindcss.com"></script>

</head>

<body class="flex justify-center bg-blue-600">
    <main class="bg-red-200 shadow-lg rounded-lg w-full p-10">
        <h1 class="text-2xl font-bold text-gray-500 mb-5 text-center">To-Do List</h1>
        <div>
            <form class="flex gap-5 mb-5 mt-5">
                <input class="flex-1 border-2 border-black rounded px-2" type="text" placeholder="Add a new task...">
                <button class="bg-blue-600 text-white font-bold rounded px-2 py-2" type="submit">Add</button>
            </form>

        </div>
        <div>
            <ul class="space-y-2">
                <li class="flex" class="mt-3">
                    <input type="checkbox">
                    <p class="ml-2">Go To Gym</p>
                    <button class="ml-auto hover:bg-red-200 text-xl px-2">&times;</button>
                </li>
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Learn tailwind </p>
                    <button class="ml-auto hover:bg-red-200 text-xl px-2">&times;</button>
                </li>
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Integrate todo list API</p>
                    <button class="ml-auto hover:bg-red-200 text-xl px-2">&times;</button>
                </li>
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Buy groceries</p>
                    <button class="ml-auto hover:bg-red-200 text-xl px-2">&times;</button>
                </li>
            </ul>
        </div>
        <div class="mt-8">
            <h2 class=" font-bold text-red-500">Completed Task</h2>
            <ul class="space-y-2 mt-6">
                <li><input type="checkbox" checked>Go To Gym</li>
                <li><input type="checkbox" checked>Learn tailwind</li>
                <li><input type="checkbox" checked>Integrate todo list API</li>
                <li><input type="checkbox" checked>Buy groceries</li>
            </ul>
        </div>

    </main>
</body>

</html>
