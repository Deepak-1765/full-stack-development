<html>

<head>
    <!--internal javascript-->
    <script>
        function showMyAlert() {
            alert("you clicked the button");
        }
    </script>

    <body>
        <h1>Page-1</h1>
        <!--onclick is attribute of button tag -->
        <!--inside onclick attribute we are calling our javascript fucntion-->
        <button onclick="showMyAlert()">Print</button>

    </body>
</head>
</html>
